{% block content %}

<h1>Hostal SevenStars DELETE HAB</h1>

    <form action="{% url 'habitaciones:delete_hab' pk=usuario.rutUsuario %}" method="POST">

        <a href="{% url 'habitaciones:listar_hab' %}">Cancelar</a> 
    </form> 

{% endblock %}
