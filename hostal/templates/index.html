<!-- Template Usuario -->
{% extends 'base.html'%}
{%load static%}

{% block content %}

<h1>Hostal SevenStars</h1>

<ul class="list-group">

    {% for habitacion in object_list %}
	<li class="list-group-item">
		<img src="{{ habitacion.image.url}}" alt='imagen hab' width="200" height="200" >
	    {{habitacion.nombre}}
	    {{habitacion.precio}}
	    {% if habitacion.estado %}
	      <span class="text-success"> Disponible</span>
	    {% else %}
	    <span class="text-danger"> No Disponible</span>
	    {% endif%}

	</li>
    {% endfor%}

</ul>

{% endblock %}
